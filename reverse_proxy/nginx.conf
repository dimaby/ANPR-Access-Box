user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 1024;
}

http {
         server {
            listen 80;
#            server_name localhost 127.0.0.1;

            location /huawei/ {
                proxy_pass http://192.168.3.1/;
                include ./proxy.conf;
            }

            location /portainer/ {
                proxy_pass http://portainer:9000/;
                include ./proxy.conf;
            }

            location /red/ {
                proxy_pass http://node-red:1880/;
                include ./proxy.conf;
            }
        }
}