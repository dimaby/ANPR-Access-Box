user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 1024;
}

http {
        server {
            listen 80;

            location / {
                proxy_pass http://192.168.3.1/;
            }

            location /portainer/ {
                proxy_pass http://portainer:9000/;
                include ./headers.conf;
            }

            location /red/ {
                proxy_pass http://node-red:1880/;
                include ./headers.conf;
            }
        }
}